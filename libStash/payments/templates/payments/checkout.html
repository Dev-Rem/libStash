 {% load static %}
 <!DOCTYPE html>
    <head>
        <title>Checkout</title>
        <script src="https://js.stripe.com/v3/"></script>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>



        
        
        <form id="payment-form" method="POST" action="{% url 'checkout-page' %}">
             {% csrf_token %}
            <input id="card-name" type="number">
            <br>
            <label for="card-element">
                Credit or debit card
            </label>
            <!-- Elements will create input elements here -->
            <div id="card-element"></div>

            <!-- We'll put the error messages in this element -->
            <div id="card-errors" role="alert"></div>

            <button id="card-button" data-secret="{{ client_secret }}">
            Submit Payment
            </button>

        </form>




        <script>
            // Create a Stripe client.
            var stripe = Stripe('pk_test_51HcX1oDC7msJ0hb4bYT1iveZOhTvcWueobFsA8RVHvp68uaWq4L1U9W6PhlaE1LEQgv23N8T7CdKfNzZzSTeyuvD00riZ8LecJ');

            // Create an instance of Elements.
            var elements = stripe.elements();

            var style = {
            base: {
                color: "#32325d",
            }
            };

            var card = elements.create("card", { style: style });
            card.mount("#card-element");

            card.on('change', ({error}) => {
            let displayError = document.getElementById('card-errors');
            if (error) {
                displayError.textContent = error.message;
            } else {
                displayError.textContent = '';
            }
            });

            var form = document.getElementById('payment-form');

            form.addEventListener('submit', function(ev) {
            ev.preventDefault();
            stripe.confirmCardPayment(clientSecret, {
                payment_method: {
                card: card,
                }
            }).then(function(result) {
                if (result.error) {
                // Show error to your customer (e.g., insufficient funds)
                console.log(result.error.message);
                } else {
                // The payment has been processed!
                if (result.paymentIntent.status === 'succeeded') {
                    // Show a success message to your customer
                    // There's a risk of the customer closing the window before callback
                    // execution. Set up a webhook or plugin to listen for the
                    // payment_intent.succeeded event that handles any business critical
                    // post-payment actions.
                }
                }
            });
            });
        </script>
    </body>
</html>
