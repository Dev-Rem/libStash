version: "3.9"

services:
  web:
    build: .
    command: python3.8 manage.py runserver 0.0.0.0:8000
    ports: 
      - "8000:8000"
    volumes: 
      - .:/usr/src/libStash
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_DB=clearpage
      - POSTGRES_USER=clearpageuser
      - POSTGRES_PASSWORD=clearpage1407
    depends_on:
      - db
      - redis
      - elasticsearch
  redis:
    image: "redis:alpine"
  db:
    image: postgres
    environment:
      - POSTGRES_DB=clearpage
      - POSTGRES_USER=clearpageuser
      - POSTGRES_PASSWORD=clearpage1407
    ports:
      - "5432:5432"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

volumes:
  elasticsearch-data:
    driver: local