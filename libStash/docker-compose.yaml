version: "3"

services:
  web:
    build: .
    command: >
      sh -c "python3.8 manage.py makemigrations --settings=libStash.settings.development && python3.8 manage.py migrate --settings=libStash.settings.development && python3.8 manage.py runserver --settings=libStash.settings.development 0.0.0.0:8000"
    ports: 
      - "8000:8000"
    env_file:
      - libStash.env
    volumes: 
      - .:/usr/src/libStash
    environment:
      - POSTGRES_HOST=${DB_HOST}
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
      - redis
      - elasticsearch
  redis:
    image: "redis:alpine"
  db:
    image: postgres
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.4.0
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"

volumes:
  elasticsearch-data:
    driver: local